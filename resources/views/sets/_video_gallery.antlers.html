<section class="max-w-7xl px-4 m-auto">
    <div
        class="grid grid-cols-10 m-auto text-center justify-center relative pt-[125px] pb-[125px] overflow-hidden border-b border-muted-500"
        x-data="{ about: false }"
        x-intersect.threshold.80="about = true">
        <h2 class="text-h2 uppercase text-secondary mb-5 col-span-full opacity-0 translate-y-[-20%]"
            data-animate="to:opacity-1|yPercent-20|scrollTrigger.trigger-[&]|scrollTrigger.start-[top_bottom]">
            {{headline}}
        </h2>
    </div>
</section>
