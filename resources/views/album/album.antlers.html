<section class="max-w-7xl px-4 m-auto">
    <div class="single grid grid-cols-10 gep-8 md:gap-16 md:grid-flow-col pt-10 pb-4 md:pb-16 border-b border-muted-700">
        <div
            class="col-span-10 md:col-span-4 col-start-1 row-start-2 md:row-start-1 md:row-span-2 mb-12 md:mb-0 pb-8 md:pb-0 border-b md:border-0 border-muted-700">
            {{ image }}
            <img class="w-full rounded-lg mb-8 md:mb-12" src="{{ glide:url q="80" fm="webp" square="350" }}" alt="{{ alt }}"/>
            {{ /image }}
            {{ if links }}
                <div class="block text-left font-bold text-h5 md:text-h4 mb-8 md:mb-12">
                    {{ links }}
                    <a class="flex mb-3 md:mb-6 hover:text-primary transition"
                       href="{{ url }}" title="Listen on Spotify"
                       target="{{ new_window ? '_blank' : '_self' }}">
                        <span class="mr-4">{{label}}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"/>
                        </svg>
                    </a>
                    {{ /links }}
                </div>
            {{ /if }}
            <div class="markdown text-sm text-muted-500 leading-normal">
                {{ meta | markdown }}
            </div>
        </div>
        <div class="col-span-10 md:col-span-6 mb-8 md:mb-0">
            <h1 class="text-h2 uppercase font-black">
                {{ title }}
            </h1>
            <div class="flex text-sm py-4">
                <div class="pill-tab bg-muted-700 border-muted-700">{{ release_year }}</div>
                {{ tags }}
                <div class="pill-tab bg-muted-700 border-muted-700">{{ title }}</div>
                {{ /tags }}
            </div>
        </div>
        <div class="col-span-10 md:col-span-6 mb-16">
            <div class="markdown content text-base mb-20">
                {{ content | markdown }}
            </div>
            {{ spotify }}
        </div>
    </div>
</section>
