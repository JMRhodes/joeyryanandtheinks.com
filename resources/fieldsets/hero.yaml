title: Hero
fields:
  -
    handle: heading
    field:
      buttons:
        - bold
        - italic
        - brand
      smart_typography: false
      save_html: true
      inline: break
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: false
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Heading
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: description
    field: album_cards.description
  -
    handle: call_to_action
    field: album_cards.call_to_action
  -
    handle: gallery
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Gallery
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
