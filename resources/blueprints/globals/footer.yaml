tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: footer_logo
            field:
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Logo
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              max_files: 1
          -
            handle: footer_excerpt
            field:
              antlers: false
              type: textarea
              display: 'Footer Excerpt'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: footer_nav
            field:
              max_items: 1
              mode: select
              type: navs
              display: Menu
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: copyright
            field:
              input_type: text
              antlers: false
              type: text
              display: Copyright
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
